# =============================================================================
# CI/CD Pipeline for Research Assistant
# =============================================================================
# Jobs:
#   1. lint - Code quality checks
#   2. test - Run LangSmith evaluation suite
#   3. build - Build and test Docker image
#   4. deploy - Deploy to HuggingFace Spaces (on main branch)
# =============================================================================

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.11'
  DOCKER_IMAGE: research-assistant

jobs:
  # ---------------------------------------------------------------------------
  # Job 1: Lint and Code Quality
  # ---------------------------------------------------------------------------
  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Check code formatting with Black
        run: black --check --diff . || true
        continue-on-error: true

      - name: Check import sorting with isort
        run: isort --check-only --diff . || true
        continue-on-error: true

      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

  # ---------------------------------------------------------------------------
  # Job 2: Run Ragas Benchmarks and Evaluations
  # ---------------------------------------------------------------------------
  evaluation:
    name: Ragas Benchmarking
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ragas datasets sentence-transformers langchain-huggingface

      - name: Run Ragas Benchmark
        id: benchmark
        run: |
          python evaluation/run_evaluation.py | tee evaluation_output.txt
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
          MODEL_NAME: ${{ env.MODEL_NAME || 'llama-3.1-8b-instant' }}
          LANGCHAIN_API_KEY: ${{ secrets.LANGCHAIN_API_KEY }}
          LANGCHAIN_TRACING_V2: 'true'
          LANGCHAIN_PROJECT: "research-assistant-benchmark-${{ github.run_number }}"
          LANGSMITH_API_KEY: ${{ secrets.LANGCHAIN_API_KEY }}
          EVAL_MAX_QUERIES: '2'

      - name: Evaluation Summary
        if: always()
        run: |
          echo "## Ragas Evaluation Results" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          sed -n '/EVALUATION SUMMARY/,/=/p' evaluation_output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload evaluation results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ragas-evaluation-results
          path: evaluation/evaluation_results.json
          retention-days: 7

  # ---------------------------------------------------------------------------
  # Job 3: Build Docker Image
  # ---------------------------------------------------------------------------
  build:
    name: Build Docker
    runs-on: ubuntu-latest
    needs: evaluation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image health
        run: |
          # Build and run container
          docker build -t ${{ env.DOCKER_IMAGE }}:test .

          # Start container in background
          docker run -d --name test-container \
            -p 8000:8000 \
            -e GROQ_API_KEY=${{ secrets.GROQ_API_KEY }} \
            ${{ env.DOCKER_IMAGE }}:test \
            uvicorn main:app --host 0.0.0.0 --port 8000

          # Wait for container to be ready
          echo "Waiting for API to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:8000/health | grep -q "healthy"; then
              echo "API is healthy!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

          # Verify health endpoint
          curl -f http://localhost:8000/health

          # Cleanup
          docker stop test-container
          docker rm test-container

  # ---------------------------------------------------------------------------
  # Job 4: Deploy to HuggingFace Spaces
  # ---------------------------------------------------------------------------
  deploy:
    name: Deploy to HuggingFace
    runs-on: ubuntu-latest
    needs: [evaluation, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install HuggingFace Hub
        run: pip install huggingface-hub

      - name: Deploy to HuggingFace Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python << 'EOF'
          import os
          from huggingface_hub import login, upload_folder, HfApi

          # Login to HuggingFace
          login(token=os.environ['HF_TOKEN'])

          # Repository configuration
          repo_id = 'aniketp2009gmail/research-assistant-5'

          # Upload to HuggingFace Spaces
          print(f"Deploying to {repo_id}...")
          upload_folder(
              folder_path='.',
              path_in_repo='.',
              repo_id=repo_id,
              repo_type='space',
              commit_message=f'Deploy from GitHub Actions - {os.environ.get("GITHUB_SHA", "manual")[:7]}'
          )
          print("Deployment successful!")

          # Get Space URL
          api = HfApi()
          space_info = api.space_info(repo_id)
          print(f"Space URL: https://huggingface.co/spaces/{repo_id}")
          EOF

      - name: Deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: Deployed successfully" >> $GITHUB_STEP_SUMMARY
          echo "- **Space**: [research-assistant-5](https://huggingface.co/spaces/aniketp2009gmail/research-assistant-5)" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
